 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .thank-you-box {
      max-width: 500px;
      background: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .thank-you-box h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00ffff;
    }
    .thank-you-box p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .thank-you-box a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #00ffff;
      color: #111;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }
    .thank-you-box a:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.<br>Thanks for review my portfolio&#129299.</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
